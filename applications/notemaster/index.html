<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Notemaster</title>


  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">
</head>
<body>
  <div id="app">
    <h3>{{title}}</h3>
    <div class="form">
      <div class="form-group">
        <div class="form-group">
          <label for="title">Note title</label>
          <input type="text" class='form-control' v-model="note.title" id='title'>
        </div>
        <div class="form-group">
          <label for="text">Note text</label>
          <textarea id="text" v-model="note.text"  class="form-control"></textarea>
        </div>
        <button class="btn btn-primary" @click="addNote">Submit</button>
      </div>
    </div>
    <h4>Notes</h4>
    <div class="col-sm-12">
      <div class="col-sm-4 note" v-for="(note, index) in notes">
        <div class="card">
          <button class="close text-right" @click="removeNote(index)">&times;</button>
          <div class="card-block">
            <h4 class="card-title">{{note.title}}</h4>
            <div class="card-subtitle mb-2 text-muted">{{note.date}}</div>
            <p class="card-text">{{note.text}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        title: 'Notemaster',
        note: {
          title: '',
          text: '',
        },
        notes: [
          {
            title: 'Visited Hawaii',
            text: 'I loved the beaches and delicious fresh coconuts',
            date: new Date(Date.now()).toLocaleString()
          }
        ]
      },
      methods: {
        addNote() {
          let { text, title } = this.note;
          this.notes.push({
            text,
            title,
            date: new Date(Date.now()).toLocaleString()
          });
        },
        removeNote(index) {
          this.notes.splice(index, 1);
        }
      },
    })
  </script>
</body>
</html>
