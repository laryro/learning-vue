<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Notemaster</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">
</head>
<body>
  <div id="app">
    <h3>{{title}}</h3>
    <div class="form">
      <div class="form-group">
        <div class="form-group">
          <label for="title">Note title</label>
          <input type="text" required class='form-control' v-model="note.title" id='title'>
          <span class="error" v-show="showError(note.title)">Required</span>
        </div>
        <div class="form-group">
          <label for="text">Note text</label>
          <textarea required id="text" v-model="note.text" class="form-control"></textarea>
          <span class="error" v-show="showError(note.text)">Required</span>
        </div>
        <button class="btn btn-primary" @click="submit">Submit</button>
      </div>
    </div>
    <h4>Notes</h4>
    <div class="row">
      <div class="col-4 note" v-for="(note, index) in notes">
        <div class="card">
          <div class="card-body">
              <button class="close text-right" @click="removeNote(index)">&times;</button>
            <h4 class="card-title">{{note.title}}</h4>
            <div class="card-subtitle mb-2 text-muted">{{note.date}}</div>
            <p class="card-text">{{note.text}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
