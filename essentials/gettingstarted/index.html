<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://davidtkatz.com/public_css/vue.css">
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

  <div id="app">
    <h1>Getting started</h1>
    <p>Playing around with vue</p>
    <h2 v-once>{{ title }}</h2>
    <p>The above title was rendered using <code>data</code> object. It also uses the <code>v-once</code> directive, to prevent the title from changing due to future modifications on the <code>data</code> object.</p>
    <p>{{ sayHello() }} - <a v-bind:href="link" target="_blank">Google</a></p>
    <div v-html="completeLink">{{completeLink}}</div>
    <br><br><br><br><a href="../../index.html">Back to home</a>
  </div>

  <script>
  new Vue({
    el: '#app',
    data: {
      title: 'Hello darkness!',
      link: 'http://google.com',
      completeLink: '<a href="http://google.com">Google</a>'
    },
    methods: {
      sayHello: function() {
        this.title = 'Hello';
        return this.title;
      }
    },
  })
  </script>
</body>
</html>
