<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue App</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="color in colors" v-if="color.primary">{{color.text}}</li>
    </ul>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        colors: [
          {
            text: 'red',
            primary: true
          },
          {
            text: 'green',
            primary: true
          },
          {
            text: 'blue',
            primary: true
          },
          {
            text: 'navy',
            primary: false
          },
          {
            text: 'orange',
            primary: false
          },
        ]
      }
    });
  </script>
  </body>
</html>
