<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue App</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
  <div id="app">
    <h1>v-on directives</h1>
    <p>My first button using the <code>v-on:click</code> directive</p>
    <button class="vue-btn" @click="reveal">Reveal the secret number</button>
    <br><br><br><br><a href="../../index.html">Back to home</a>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        secretNumber: Math.floor(Math.random() * 100) + 1,
      },
      methods: {
        reveal() {
          alert(`Here's the secret number: ${this.secretNumber}`);
        },
      }
    });
  </script>
  </body>
</html>
