<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue App</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://davidtkatz.com/public_css/vue.css">
</head>
<body>
  <div id="app"><br><br><br><br><br>
    <button class="vue-btn" @click="decrement">-</button>
    Count: {{count}}
    <button class="vue-btn" @click="increment">+</button>

    <p>open console to see a <code>console.log</code> printed using the hook <code>updated</code> after each interaction with the buttons above.</p>
    <br><br><br><br><a href="../../index.html">Back to home</a>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        count: 0,
      },
      methods: {
        increment() {
          this.count++;
        },
        decrement() {
          this.count--;
        }
      },
      updated() {
        console.log('this.count', this.count);
      },
    });
  </script>
  </body>
</html>
