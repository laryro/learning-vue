<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue App</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
  <div id="app"><br><br><br><br><br>
    Count: {{count}}
    <button class="vue-btn" @click="increment">Increment</button>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        count: 0,
      },
      methods: {
        increment() {
          this.count++;
        }
      },
      updated() {
        console.log('this.count', this.count);

      },
    });
  </script>
  </body>
</html>
